<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11</title>
</head>

<body>
  <script>
    let anoNasc = parseInt(prompt('Qual ano você nasceu?', '0000'))
    let anoAtual = parseInt(prompt('Em qual ano estamos?', '0000'))
    let anoComAniv = anoAtual - anoNasc
    let anoSemAniv = anoAtual - anoNasc - 1
    debugger
    alert('Se já fez aniversário, sua idade é ' + anoComAniv + ' anos, caso ainda não tenha feito aniversário, sua idade é ' + anoSemAniv + ' anos.')

  </script>
</body>

</html>
