<body>
  <script>
    let date = new Date()
    let horas = date.getHours()
    let minutos = date.getMinutes()
    if (horas < 10) {
      horas = '0' + date.getHours()
    }
    if (minutos < 10) {
      minutos = '0' + date.getMinutes()
    }
    alert('São agora: ' + horas + ':' + minutos + '.')
  </script>

</body>
