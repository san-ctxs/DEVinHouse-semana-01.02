<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 12</title>
</head>

<body>
  <script>
    let tipoCalc = prompt('Que tipo de cálculo você deseja fazer?', '+, -, *, /')
    let primeiroVal = parseInt(prompt('Qual o primeiro valor?'))
    let segundoVal = parseInt(prompt('Qual o segundo valor?'))
    let resultado = eval(primeiroVal + tipoCalc + segundoVal)
    alert('O resultado do seu cálculo é: ' + resultado + '.')
  </script>
</body>

</html>
