<body>
  <script>
    let valorInic = parseInt(prompt('Digite o valor inicial: '))
    let valorRaiz = parseInt(prompt('Digite a raíz: '))
    let resultado = []
    for (let index = 0; index < 10; index++) {
      resultado.push(valorInic)
      valorInic = valorInic + valorRaiz
    }
    alert('O resultado é: ' + resultado + '.')

  </script>
